<div>
  <div style="margin-bottom: 15vh;"></div>
  <h1>404 Error Page</h1>
  <p class="zoom-area">Oops. Looks like you took a wrong turn.</p>
  <section class="error-container">
    <span class="four"><span class="screen-reader-text">4</span></span>
    <span class="zero"><span class="screen-reader-text">0</span></span>
    <span class="four"><span class="screen-reader-text">4</span></span>
  </section>
  <div class="link-container">
    <button type="button" class="more-link btn" (click)="back()">Back</button>
  </div>
  <p class="zoom-area">After <span style="color: red;">{{time}}</span> seconds, the system will automatically switch back to the home page. </p>
</div>
